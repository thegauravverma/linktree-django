<!DOCTYPE html>
<head>
    <title>Welcome to URLBranch</title>
</head>
<body>
<h1>Login</h1>
    {%  if message  %}
<h2>{{ message }}</h2>
{% endif %}
    <form action="{%  url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" name="Login">
    </form>
</body>
</html>
